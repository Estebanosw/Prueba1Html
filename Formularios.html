<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    
    <hr><br>

    <a href="index.html">Regresar a Inicio</a>
    
    <hr><br>

    <form action="/datos" method="get">
        <!-- Campo de texto -->
        <label for="texto">Campo de Texto</label>
        <input type="text" id="texto" name="texto" placeholder="Ingrese texto">
        <br>
        <br>

        <!-- Campo de contrase침a -->
        <label for="clave">Campo de contrase침a</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese contrase침a">
        <br>
        <br>

        <!-- Campo de Email -->
        <label for="correo">Campo de correo</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese correo">
        <br>
        <br>

        <!-- Campo de Telefono -->
        <label for="Telefono">Campo de Telefono</label>
        <input type="tel" id="Telefono" name="Telefono" placeholder="Ingrese Telefono" minlength="1" maxlength="10">
        <br>
        <br>

         <!-- Campo de URL -->
        <label for="URL">Campo de URL</label>
        <input type="url" id="URL" name="URL" placeholder="Ingrese URL">
        <br>
        <br>

        <!-- Campo de numerico -->
        <label for="numero">Campo de numero</label>
        <input type="number" id="numero" name="numero" placeholder="Ingrese un numero">
        <br>
        <br>

        <!-- Campo de tipo rango -->
        <label for="rango">Campo de rango</label>
        <input type="range" id="rango" name="rango">
        <br>
        <br>

        <!-- Campo de tipo fecha -->
        <label for="fecha">Campo de fecha</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <br>

        <!-- Campo de tipo hora -->
        <label for="hora">Campo de hora</label>
        <input type="time" id="hora" name="hora">
        <br>
        <br>

        <!-- Campo de tipo hora Y FECHA -->
        <label for="horafecha">Campo de hora y fecha</label>
        <input type="datetime-local" id="horafecha" name="horafecha">
        <br>
        <br>

        <!-- Campo de tipo mes -->
        <label for="mes">Campo de mes</label>
        <input type="month" id="mes" name="mes">
        <br>
        <br>

        <!-- Campo de tipo semana -->
        <label for="semana">Campo de semana</label>
        <input type="week" id="semana" name="semana">
        <br>
        <br>

        <!-- Campo de tipo color -->
        <label for="color">Campo de colores</label>
        <input type="color" id="color" name="color">
        <br>
        <br>

        <!-- Campo de tipo seleccion checkbox -->
        <label for="seleccion">Campo de selecci칩n</label>
        <input type="checkbox" id="seleccion" name="seleccion">
        <br>
        <br>

        <!-- Campo de tipo archivo -->
        <label for="archivo">Campo de archivo</label>
        <input type="file" id="archivo" name="archivo">
        <br>
        <br>
    
    <!-- Eqtiquetas Boton de Enviar  -->
    <input type="submit" value="Enviar">

    <!-- Boton para reiniciar los campos del formulario -->
    <input type="reset" value="Reiniciar">
    <br><br>

    <!-- Boton con una Imagen -->
    <input type="image" src="https://www.lavanguardia.com/andro4all/hero/2021/08/Las-mejores-8-webs-para-descargar-fondos-de-pantalla-en-4K.jpg?width=1200&aspect_ratio=16:9" alt="Enviar" width="80" height="80">
    <br><br>

    <button type="submit">Mi boton
        <img src="https://www.lavanguardia.com/andro4all/hero/2021/08/Las-mejores-8-webs-para-descargar-fondos-de-pantalla-en-4K.jpg?width=1200&aspect_ratio=16:9" alt="Mi boton" width="80" height="80">
    </button>
    </form>

</body>
</html>
