<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    
    <hr>

    <br>

    <a href="index.html">Regresar a Inicio</a>
    
    <hr>

    <br>

    <form action="/datos" method="get">
        <!-- Campo de texto -->
        <label for="texto">Campo de Texto</label>
        <input type="text" id="texto" name="texto1" placeholder="Ingrese texto">
        <br>
        <br>

        <!-- Campo de contrase침a -->
        <label for="clave">Campo de contrase침a</label>
        <input type="password" id="clave" name="texto2" placeholder="Ingrese contrase침a">
        <br>
        <br>

        <!-- Campo de Email -->
        <label for="correo">Campo de correo</label>
        <input type="email" id="correo" name="texto3" placeholder="Ingrese correo">
        <br>
        <br>

        <!-- Campo de Telefono -->
        <label for="Telefono">Campo de Telefono</label>
        <input type="tel" id="Telefono" name="texto4" placeholder="Ingrese Telefono" minlength="1" maxlength="10">
        <br>
        <br>

         <!-- Campo de URL -->
        <label for="URL">Campo de URL</label>
        <input type="url" id="URL" name="texto5" placeholder="Ingrese URL">
        <br>
        <br>

        <!-- Campo de numerico -->
        <label for="numero">Campo de numero</label>
        <input type="number" id="numero" name="texto6" placeholder="Ingrese un numero">
        <br>
        <br>

        <!-- Campo de tipo rango -->
        <label for="rango">Campo de rango</label>
        <input type="range" id="rango" name="texto7">
        <br>
        <br>

        <!-- Campo de tipo fecha -->
        <label for="fecha">Campo de fecha</label>
        <input type="date" id="fecha" name="texto8">
        <br>
        <br>

        <!-- Campo de tipo hora -->
        <label for="hora">Campo de hora</label>
        <input type="time" id="hora" name="texto9">
        <br>
        <br>

        <!-- Campo de tipo hora Y FECHA -->
        <label for="horafecha">Campo de hora y fecha</label>
        <input type="datetime-local" id="horafecha" name="texto10">
        <br>
        <br>

        <!-- Campo de tipo mes -->
        <label for="mes">Campo de mes</label>
        <input type="month" id="mes" name="texto11">
        <br>
        <br>

        <!-- Campo de tipo semana -->
        <label for="semana">Campo de semana</label>
        <input type="week" id="semana" name="texto12">
        <br>
        <br>

        <!-- Campo de tipo color -->
        <label for="color">Campo de colores</label>
        <input type="color" id="color" name="texto13">
        <br>
        <br>

        <!-- Campo de tipo seleccion checkbox -->
        <label for="seleccion">Campo de selecci칩n</label>
        <input type="checkbox" id="seleccion" name="texto14">
        <br>
        <br>

        <!-- Campo de tipo archivo -->
        <label for="archivo">Campo de archivo</label>
        <input type="file" id="archivo" name="texto15">
        <br>
        <br>


    </form>

</body>
</html>
